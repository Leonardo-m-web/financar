<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Essa pagina não faz parte do projeto principal</h1>
    <h2> Ela esta aqui apenas para servir como um meio para chegar na pagina de detalhes</h2>
    <h5><br>OBS : os dados de cada item são ficcionais e não devem ser levados a sério. Eles estão apenas ali para exemplificar onde cada dado fica na página</h5>
    <div id="card"></div>

    <script src="car.js"></script>
    <script>
        const card = document.getElementById('card');

        carro.forEach(item => {
            const car = document.createElement('div');
            car.className='link';
            car.innerHTML = `
            <div>LINK DE UM CARRO
            <a href="car.html?id=${item.id}">
                <p> Carro </p>
            </a>
            </div>
            `;
            card.appendChild(car);
        });
        
    </script>
</body>
</html>
